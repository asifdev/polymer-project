<dom-module id="my-test-element">
<style>
  p {
    color: red;
  }
</style>
<template>
  <p>Test paragraph</p>
  <h1>Hi {{Full_name}}</h1>
  <input is="iron-input" bind-value="{{First_name}}">
  <input is="iron-input" bind-value="{{Last_name}}">
</template>
</dom-module>
<script>
  Polymer({
    is:"my-test-element",
    
    properties:{
      First_name:{
        type:String,
        value: "Asif"
      },
      Last_name:{
        type:String,
        value: "Khan"
      },
      Full_name:{
        type:String,
        computed: 'writeFullName(First_name, Last_name)'
      }
    },
    writeFullName: function(f,l){
      return f + ' ' + l;
    }
  });
</script>
